<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criar um ponto de coleta</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/create-point.css" />

    <link rel="stylesheet" href="styles/responsive.css" />
</head>

<body>
    <div id="page-create-point">
        <header>
            <img src="assests/logo.svg" alt="Logomarca" />
            <a href="index.html">
                <span></span> Voltar para home
            </a>
        </header>

        <form action="">
            <h1>Cadastro do ponto de coleta</h1>

            <fieldset>
                <legend>
                    <h2>Dados de entidade</h2>
                </legend>

            </fieldset>
            <div class="field">
                <label for="name"> Nome da entidade</label>
                <input type="text" name="name" />
            </div>
            <div class="field-group">
                <div class="field">
                    <label for="address">Endereço</label>
                    <input type="text" name="address" required />
                </div>
                <div class="field">
                    <label for="address2">Número/Complemento</label>
                    <input type="text" name="address2" required />
                </div>
            </div>

            <div class="field">
                <label for="state">Estado</label>
                <select name="uf" required>
                    <option value="">Selecione o Estado</option>
                </select>
            </div>

            <div class="field-group">
                <div class="field">
                    <label for="city">Cidade</label>
                    <select name="city" disabled required>
                        <option value="">Selecione a Cidade</option>
                    </select>
                </div>
            </div>

            <fieldset>
            </fieldset>
            <fieldset>
                <legend>
                    <h2>Itens de coleta</h2>
                </legend>

                <div class="items-grid">
                    <li data-id="1">
                        <img src="assests/lampadas.svg" alt="Lâmpadas">
                        <span>Lâmpadas</span>
                    </li>

                    <li data-id="2">
                        <img src="assests/baterias.svg" alt="Pilhas e Baterias">
                        <span>Pilhas e Baterias</span>
                    </li>

                    <li data-id="3">
                        <img src="assests/papeis-papelao.svg" alt="Papéis e Papelão">
                        <span>Papéis e Papelão</span>
                    </li>

                    <li data-id="4">
                        <img src="assests/eletronicos.svg" alt="Resíduos e Eletrônicos">
                        <span>Resíduos e Eletrônicos</span>
                    </li>

                    <li data-id="5">
                        <img src="assests/organicos.svg" alt="Resíduos e Orgânicos">
                        <span>Resíduos e Orgânicos </span>
                    </li>

                    <li data-id="6">
                        <img src="assests/oleo.svg" alt="óleo de Cozinha">
                        <span>óleo de Cozinha</span>
                    </li>
                </div>

                <input type="hidden" name="items">

            </fieldset>
            <button type="submit">Cadastrar ponto de coleta</button>
        </form>
    </div>
    <script src="scripts/create-point.js"></script>
</body>

</html>
